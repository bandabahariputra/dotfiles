[module/bspwm]
type = internal/bspwm

fuzzy-match = true

ws-icon-0 = I;1
ws-icon-1 = II;2
ws-icon-2 = III;3
ws-icon-3 = IV;4
ws-icon-4 = V;5
ws-icon-5 = VI;6
ws-icon-6 = VII;7
ws-icon-7 = VIII;8
ws-icon-8 = IX;9
ws-icon-9 = X;10

format = <label-state><label-mode>

label-monitor = %name%

label-focused = %icon%
label-focused-background = ${colors.BG}
label-focused-foreground = ${colors.BLUE}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.RED}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.FGA}
label-empty-padding = 1
